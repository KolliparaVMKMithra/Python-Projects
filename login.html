<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mano Mitra - Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <img src="logo.png" alt="Mano Mitra Logo" class="logo" />
        <h1>Mano Mitra</h1>
      </div>
      <div class="login-box">
        <h2>Welcome Back</h2>
        <p>Embrace calmness and peace of mind</p>
        <form id="loginForm">
          <input type="text" id="username" placeholder="Username" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
        </form>
        <p class="signup-link">Developed by <a href="#">Tech Innovators</a></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
